{% extends 'gamer_view/base.html' %}
{% load static %}

{% block title_block %}
	Add Category
{% endblock %}
	
{% block body_block %}
    <div class="content_box" style="height:437.4px">
		<p>Add a Game Category</p>
		{% for mess in messages %}
			<div id="error_message" style="font-size:20px; top:30%"><p>{{ mess }}</p></div>
		{% endfor %}
		<form id="category_form" method="post" action="{% url 'gamer_view:add_category' %}">
			{% csrf_token %}
			<p id="login_details" style="top:60px">Category Name: <input type="text" name="category" maxlength="30" style="width:305px"class="format_input"/></p>
			<p><input type="submit" value="Add Category" class="page_button" style="height:100px; width:350px; left:20%; margin-top:90px"/></p>
		</form>
	</div>
{% endblock %}
