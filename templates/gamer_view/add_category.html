{% extends 'gamer_view/base.html' %}
{% load static %}

{% block title_block %}
	Add Category
{% endblock %}
	
{% block body_block %}
    <div class="content_box">
		{% for mess in messages %}
			{{ mess }}
		{% endfor %}
		<form id="category_form" method="post" action="{% url 'gamer_view:add_category' %}">
			{% csrf_token %}
			<p id="login_details"> Add Category :<input type="text" name="category" maxlength="20" size="50"  class="format_input"/></p>
			<p><input type="submit" value="Add Category" class="page_button" style="line-height:100px; top:402px" /></p>
		</form>
	</div>
{% endblock %}
