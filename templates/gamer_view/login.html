{% extends 'gamer_view/base.html' %}
{% load static %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	{% for message in messages %}
		<div class="alert alert-success">
			<a class="close" href="#" data-dismiss="alert">Ã—</a>
			{{ message }}
		</div>
	{% endfor %}
	<div class="content_box">
	  <p>Sign in to Gamer-View</p>
	</div>
	<div id="login_page">
		<form id="login_form" method="post" action="{% url 'gamer_view:login' %}">
			{% csrf_token %}
			Username: <input type="text" name="username" maxlength="20" size="50" class="format_login_input" />
			<br />
			Password: <input type="password" name="password" maxlength="20" size="50" class="format_login_input" />
			<br />
			<input type="submit" value="Sign In" class="page_button" style="line-height:100px; top:402px; left:50.75%" />
		</form>
	</div>
{% endblock %}
