{% extends 'gamer_view/base.html' %}
{% load staticfiles %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<div id="login_page">
    <h1>Login to gamer_view</h1>
    <form id="login_form" method="POST" action="{% url 'gamer_view:user_login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />
        <input type="submit" value="submit" class="page_button" id="login_submit"/>
    </form>
</div>
{% endblock %}
