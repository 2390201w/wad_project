{% extends 'gamer_view/base.html' %}
{% load static %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}
	<div class="content_box">
	  <p>Sign in to Gamer-View</p>
		<form id="login_form" method="POST" action="{% url 'gamer_view:login' %}">
			{% csrf_token %}
			<p id="login_details">Username: <input type="text" name="username" maxlength="20" size="50" class="format_input" /></p>
			<br />
			<p id="login_details">Password: <input type="password" name="password" maxlength="20" size="50" class="format_input" /></p>
			<br />
			<p id="login_details" style="top:-370px; margin-top:165px"><input type="submit" value="Sign In" class="page_button" style="line-height:100px; top:402px" /></p>
		</form>
	</div>
{% endblock %}
